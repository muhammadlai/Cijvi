<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗢𝗙𝗙𝗟𝗜𝗡𝗘 𝗦𝗘𝗥𝗩𝗘𝗥 CH9SER GUZ😈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/uMwcqtB.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px; /* Adjusted max-width */
            margin: 50px auto; /* Adjusted margin */
            padding: 20px;
            background-color: rgba(220, 220, 220, 0.5); /* Transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        h1 {
            text-align: center;
            color: white;
            border: 1.9px solid glow;
            border-radius: 8px;
            margin: 0;
            padding: 10px;
            background-color: rgba(220, 20, 20, 0.5); /* Transparent red background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: black;
            display: block;
            margin: 15px 0 5px;
        }
        .input {
            margin: 10px 0;
            background-color: rgba(220, 220, 220, 0.5);
            border: none;
            outline: none;
            max-width: 360px;
            padding: 10px;
            font-size: 16px; /* Changed font size */
            border-radius: 5px;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
            color: #000; /* Changed color to black */
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .action-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .process-list {
            margin-top: 20px;
        }
        .process-item {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GURU PAGE 𝐖𝐄𝐁 𝐏𝐀𝐆𝐄</h1>
        
        <!-- Login Section -->
        <div id="login-section">
            <label for="username">Username:</label>
            <input type="text" id="username" class="input" placeholder="Enter Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" class="input" placeholder="Enter Password" required>
            <button id="login-btn" class="action-btn">Login</button>
        </div>

        <!-- Main Form Section -->
        <div id="main-form-section" class="hidden">
            <form id="main-form">
                <label for="threadId">Enter Your convo/inbox link:</label>
                <input type="number" id="threadId" name="threadId" class="input" placeholder="𝗘𝗡𝗧𝗘𝗥 𝗬𝗢𝗨𝗥 𝗚𝗖/𝗜𝗕 𝗖𝗢𝗗𝗘 𝗛𝗘𝗥𝗘" required>
                <label for="kidx">Enter Your Hater/Own Name:</label>
                <input type="text" id="kidx" name="kidx" class="input" placeholder="𝗘𝗡𝗧𝗘𝗥 𝗬𝗢𝗨𝗥 𝗛𝗔𝗧𝗘𝗥𝗦/𝗢𝗪𝗡 𝗡𝗔𝗠𝗘 𝗛𝗘𝗥𝗘">
                <label for="here">Enter Your Here:</label>
                <input type="text" id="here" name="here" class="input" placeholder="𝗘𝗡𝗧𝗘𝗥 𝗬𝗢𝗨𝗥 𝗡𝗔𝗠𝗘 𝗪𝗛𝗔𝗧 𝗬𝗢𝗨 𝗪𝗔𝗡𝗧 𝗧𝗢 𝗛𝗘𝗥𝗘">
                <label for="time">Enter Delay In Seconds:</label>
                <input type="number" id="time" name="time" class="input" value="10" required>
                <label for="messagesFile">Select NP/Abuse file:</label>
                <input type="file" id="messagesFile" name="messagesFile" accept=".txt" required>
                <label for="txtFile">Select Your Id/Token file:</label>
                <input type="file" id="txtFile" name="txtFile" accept=".txt" required>
                <button type="button" id="start-btn" class="action-btn">Start</button>
            </form>
            <div class="process-list" id="process-list"></div>
        </div>

        <div class="footer">
            © 2024 Guru Boii . All rights reserved.
        </div>
    </div>

    <script>
        let processes = [];

        document.getElementById('login-btn').onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic authentication
            if (username === "Gurav" && password === "Gurav12") {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-form-section').classList.remove('hidden');
            } else {
                alert('Invalid username or password.');
            }
        };

        document.getElementById('start-btn').onclick = function() {
            const threadId = document.getElementById('threadId').value;
            const kidx = document.getElementById('kidx').value;
            const here = document.getElementById('here').value;
            const delay = Number(document.getElementById('time').value);
            const messagesFile = document.getElementById('messagesFile').files[0];
            const txtFile = document.getElementById('txtFile').files[0];

            if (!threadId || !kidx || !here || !messagesFile || !txtFile) {
                alert("Please fill in all fields before starting.");
                return;
            }

            const processId = processes.length; // Get the index for process ID
            const processItem = document.createElement('div');
            processItem.className = 'process-item';

            const processInfo = document.createElement('span');
            processInfo.textContent = `Process ${processId + 1}: Sending to ${threadId} with delay of ${delay}s.`;
            processItem.appendChild(processInfo);

            const stopBtn = document.createElement('button');
            stopBtn.className = "action-btn";
            stopBtn.textContent = "Stop";
            stopBtn.onclick = function() {
                stopProcess(processId);
            };
            processItem.appendChild(stopBtn);

            document.getElementById('process-list').appendChild(processItem);

            startProcess(processId, threadId, delay, messagesFile, txtFile);
        };

        function startProcess(id, threadId, delay, messagesFile, txtFile) {
            const interval = setInterval(function() {
                console.log(`Sending message to ${threadId} using files ${messagesFile.name} and ${txtFile.name}...`); // Actual sending logic here
            }, delay * 1000); // Convert to milliseconds

            processes[id] = { interval, threadId };
        }

        function stopProcess(id) {
            if (processes[id]) {
                clearInterval(processes[id].interval);
                console.log(`Stopped sending messages to ${processes[id].threadId}`);
                processes[id] = null; // Clear the process
                document.getElementById('process-list').children[id].remove(); // Remove process UI
            }
        }
    </script>
</body>
</html>
