<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meri Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my website! Yeh ek basic HTML template hai jisme CSS aur JavaScript shamil hain.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about me or my project. Aap yahaan par जरूरी information daal sakte hain.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Aapka Naam" required>
                <input type="email" id="email" name="email" placeholder="Aapka Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Aapka Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Meri Website. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Form submit hone se roka
            alert('Aapka message send ho gaya hai!'); // Simple alert message
            this.reset(); // Form ko reset kare
        });
    </script>

</body>
</html>
